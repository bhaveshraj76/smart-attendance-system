<div class="container mt-4">
  <h2 class="text-center mb-3">ðŸ“Š Average Working Hours per Employee</h2>
  <table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th>Employee Name</th>
        <th>Total Hours</th>
        <th>Working Days</th>
        <th>Average Hours/Day</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.totalHours }}</td>
        <td>{{ emp.workingDays }}</td>
        <td>{{ (emp.totalHours / emp.workingDays) }}</td> <!-- calculate average -->
      </tr>
    </tbody>
  </table>
</div>
